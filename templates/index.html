<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mindfulness Song Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validateName(){
          document.getElementById('songName').value = httpGet("/song_name?url=" + document.getElementById("ytLink").value);
        }
        function httpGet(theUrl)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
        function togglePlayed()
        {
            localStorage.setItem('showPlayed', document.getElementById("checkShowPlayed").checked)
            window.location.reload(false);
        }
        function toggleOutOfOffice()
        {
            localStorage.setItem('showOutOfOffice', document.getElementById("checkShowOutOfOffice").checked)
            window.location.reload(false);
        }
        function showPlayed()
        {
            var showPlayedSongs = localStorage.getItem('showPlayed');
            if(null === showPlayedSongs){showPlayedSongs = 'false';}
            document.getElementById("checkShowPlayed").checked = showPlayedSongs === 'true';
            return showPlayedSongs;
        }
        function showOutOfOffice()
        {
            var showPlayedSongs = localStorage.getItem('showOutOfOffice');
            if(null === showPlayedSongs){showPlayedSongs = 'false';}
            document.getElementById("checkShowOutOfOffice").checked = showPlayedSongs === 'true';
            return showPlayedSongs;
        }
    </script>

    <meta charset="utf-8">
    <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }


    </style>
</head>

<body onload="showPlayed()">

<div class="container">
    <!-- Register Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Coming soon!</h4>
                </div>
                <div class="modal-body">
                    <p>This feature (and others) could be coming soon if somebody bothers to implement it.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- out of office modal -->
    <div class="modal fade" id="officeModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Set Out of Office Mode</h4>
                </div>
                <div class="modal-body">

    <script>
            d3.text("/playlist?showPlayed=" + showPlayed() + "&showOutOfOffice=" + showOutOfOffice(), function(data){
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("#playlist")
                    .append("table").attr("class", "table table-hover")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .html(function(d) { return d; });
            });



    </script>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <button type="button" class="btn btn-primary btn-lg" data-target="#">Home</button>
                <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>-->
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#officeModal">Out of Office Mode</button>
            </ul>
        </nav>
        <h3 class="text-muted">Mindfulness Song Manager</h3>
    </div>

    <div class="jumbotron">
        <div id="header" style="position:relative;text-align:left;">
            <div id="sampleLink" style="position:absolute; top:0px; right:0px;">
                <a href="https://github.com/w-martin/mindfulness/issues" type="button" class="btn btn-default" role="button">Request Feature or Bug Fix</a>
            </div>
            <h2 style="text-align:left">Add a Song</h2>
        </div>
        <p class="lead"></p>
        <form action="/add-entry/" method="post">
            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="What's your name?">
                <br>
                <label for="ytLink">YouTube Link:</label>
                <input type="text" class="form-control" id="ytLink" name="ytLink"
                       placeholder="Copy and paste the youtube link e.g. https://www.youtube.com/watch?v=9X_ViIPA-Gc">
                <br>
                <input type='button' name='autoDesc' class="btn btn-info" value='Auto Fill Description (takes 10s!)' onclick="validateName()" />
                <br><br>
                <label for="songName">Description (Artist/Title):</label>
                <input type="text" class="form-control" id="songName" name="songName"
                       placeholder="What is the Artist/Name of the song?">


            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div class="jumbotron" id="playlist">
        <label class="checkbox-inline"><input type="checkbox" id="checkShowPlayed" value="" onchange="togglePlayed()">Show Played Songs?</label>
        <label class="checkbox-inline"><input type="checkbox" id="checkShowOutOfOffice" value="" onchange="toggleOutOfOffice()">Show Out Of Office Songs?</label><br><br>
    </div>
    <script>
            d3.text("/playlist?showPlayed=" + showPlayed() + "&showOutOfOffice=" + showOutOfOffice(), function(data){
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("#playlist")
                    .append("table").attr("class", "table table-hover")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .html(function(d) { return d; });
            });



    </script>

</div>
